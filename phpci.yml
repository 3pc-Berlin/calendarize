build_settings:
  verbose: false
setup:
  env:
    php: "php5.5.14"
test:
  php_mess_detector:
    allowed_warnings: 0
  php_code_sniffer:
    path: "Classes/"
    standard: "PSR2"
    allowed_warnings: 0
    allowed_errors: 0
  php_loc:
  php_cpd:
    path: "Classes/"
  lint:
  php_unit:
    path: "Tests/"
  php_docblock_checker:
    allowed_warnings: 0
failure:
  email:
    committer: true
