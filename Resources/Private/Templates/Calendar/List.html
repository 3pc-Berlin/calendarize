<f:layout name="Default" />

<f:section name="Main">

	<f:render partial="Navigation" />

	<f:widget.paginate objects="{indices}" as="paginatedIndices" configuration="{itemsPerPage: 10, insertAbove: 0, insertBelow: 1, maximumNumberOfLinks: 10}">

		<f:for each="{paginatedIndices}" as="index">

			<f:render partial="{index.configuration.partialIdentifier}/ListItem" arguments="{index: index}" />

		</f:for>

	</f:widget.paginate>


</f:section>
