{namespace c=HDNET\Calendarize\ViewHelpers}
<f:layout name="Default" />

<f:section name="Main">
	<table class="table table-bordered">
		<thead>
			<tr>
				<td colspan="7">
					<f:if condition="{lastMonth}">
						<f:link.action action="month" arguments="{year: lastMonth.year, month: lastMonth.month}">
							&lt;
						</f:link.action>
					</f:if>
					<f:format.date format="F Y">{date}</f:format.date>
					<f:if condition="{nextMonth}">
						<f:link.action action="month" arguments="{year: nextMonth.year, month: nextMonth.month}">
							&gt;
						</f:link.action>
					</f:if>
				</td>
			</tr>
		</thead>
		<tbody>
			<c:loop.weeksInMonth date="{date}" iteration="week">
				<tr>
					<c:loop.daysInWeek date="{week.calendar.date}" iteration="day">


						<f:if condition="{c:dateTime.indexOnDay(indices: indices, day:day.calendar.date)}">
							<f:then>
								<td class="hasEvents">
									<f:format.date format="d">{day.calendar.date}</f:format.date>
								</td>
							</f:then>
							<f:else>
								<td>
									<f:format.date format="d">{day.calendar.date}</f:format.date>
								</td>
							</f:else>
						</f:if>

					</c:loop.daysInWeek>
				</tr>
			</c:loop.weeksInMonth>
		</tbody>
	</table>
</f:section>
