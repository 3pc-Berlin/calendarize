<f:alias map="{event: index.originalObject}">
	<div class="panel panel-default">
		<div class="panel-body">

			<div class="media calendarize-item">
				<f:for each="{event.images}" as="image" iteration="i">
					<f:if condition="{i.isFirst}">
						<f:link.action action="detail" arguments="{index: index}" class="pull-left">
							<f:image src="{image.originalResource.publicUrl}" alt="" maxWidth="160" maxHeight="160" class="media-object img-rounded" />
						</f:link.action>
					</f:if>
				</f:for>

				<div class="media-body">
					<h2>
						<f:link.action action="detail" arguments="{index: index}">
							<f:render partial="{index.configuration.partialIdentifier}/Title" arguments="{index: index}" />
						</f:link.action>
					</h2>
					<h4>
						<f:render partial="DateInformation" arguments="{index: index}" />
					</h4>

					<p>
						<f:format.crop maxCharacters="180" append="&nbsp;[...]">
							<f:format.stripTags>{event.description}</f:format.stripTags>
						</f:format.crop>
					</p>

					<f:link.action action="detail" arguments="{index: index}" class="btn btn-default btn-primary">
						More <span class="glyphicon glyphicon-arrow-right"></span>
					</f:link.action>
				</div>
			</div>
		</div>
	</div>
</f:alias>
